<style>
    div{
        border: 1px dashed #999;
        text-align: center;

<div class="container p-3" style="width: 300px; border: 1px solid black;">
    <div class="row p-3">
        <input type="text" id="calc_result" disabled >
        <div id="calc_result_summary" style="overflow-y:scroll; height:100px"></div>
    </div>
    <div class="row">
        <div class="col-3 p-2" onclick="getOperator('C')">
            C
        </div>
        <div class="col-3 p-2" onclick="backspace()">
            <-
        </div>
        <div class="col-3 p-2">
            %
        </div>
        <div class="col-3 p-2">
            /
        </div>
    </div>

    <div class="row">
        <div class="col-3 p-2" onclick="getValue('7')">
            7
        </div>
        <div class="col-3 p-2" onclick="getValue('8')">
            8
        </div>
        <div class="col-3 p-2" onclick="getValue('9')">
            9
        </div>
        <div class="col-3 p-2">
            <button class="btn btn-warning" onclick="getOperator('*')">
                X
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-3 p-2" onclick="getValue('4')">
            4
        </div>
        <div class="col-3 p-2" onclick="getValue('5')">
            5
        </div>
        <div class="col-3 p-2" onclick="getValue('6')">
            6
        </div>
        <div class="col-3 p-2">
            <button class="btn btn-warning" onclick="getOperator('-')">
                -
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-3 p-2" onclick="getValue('1')">
            1
        </div>
        <div class="col-3 p-2" onclick="getValue('2')">
            2
        </div>
        <div class="col-3 p-2" onclick="getValue('3')">
            3
        </div>
        <div class="col-3 p-2">
            <button class="btn btn-warning" onclick="getOperator('+')">
                +
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-6 p-2" onclick="getValue('0')">
            0
        </div>
        <div class="col-3 p-2">
            .
        </div>
        <div class="col-3 p-2">
            <button class="btn btn-warning" onclick="getOperator('=')">
                =
            </button>
        </div>
    </div>

</div>
