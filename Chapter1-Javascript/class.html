<script>
	class Car {
		constructor(brand) {
			this.carname = brand;
		}
		present() {
			return "I have a " + this.carname;
		}
	}

	class Model extends Car {
		constructor(brand, mod) {
			super(brand);
			this.model = mod;
		}
		show() {
			return this.present() + ", it is a " + this.model;
		}
		carbrand() {
			return this.model;
		}
		carbrand(x) {
			this.model = x;
		}
	}

	let myCar = new Model("Ford", "Mustang");
	console.log(myCar.show());
	myCar.carbrand("Volvo");
	console.log(myCar.show());
</script>
